on:
  pull_request:
  push:
    branches:
      - master

name: Build
jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: upgrade helm
        run: sudo snap install --classic helm 

      - name: download helm unittest
        run: wget https://github.com/quintush/helm-unittest/releases/download/v0.2.6/helm-unittest-linux-amd64-0.2.6.tgz

      - name: extract helm unittest
        run: tar -zxcf helm-unittest-linux-amd64-0.2.6.tgz

      - name: install helm unittest
        run: mv helm-unittest-linux-amd64-0.2.6 $HOME/.cache/helm

      - name: list helm plugins
        run: helm plugins list

      - name: git-checkout
        uses: actions/checkout@v1

        

